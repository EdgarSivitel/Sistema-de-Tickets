<div id="BackgroundDiv">
    <nav id="mainNav" class="navbar navbar-expand-lg">
        <div class="container-fluid" id="BarraNavegacion">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <font color="white">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" id="btnMenu">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                </font>
                <a class="navbar-brand page-scroll" (click)="Inicio()" id="SivitelLetras">SIVITEL</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" id="MenuOpciones">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="/menu">
                            Regresar
                        </a>

                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" (click)="CerrarSesion()">
                            Cerrar Sesión
                        </a>

                    </li>


                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    <div class="card">
        <div class="container">

            <div class="row ">
                <div class="col-12" id="titulo">
                    <h1 class=""> {{titulo}} </h1>
                    <hr class="division">
                </div>

            </div>
            <div class="row">
                <div class="col-sm-3 col-3 desktop">
                    <label for="Nombre">Problema:</label>
                </div>
                <div class="col-sm-2 col-2 desktop">
                    <label for="Fecha1">Fecha emisión:</label>
                </div>
                <div class="col-sm-3 col-3">
                    <label for="Fecha2">Folio:</label>
                </div>
                <div class="col-sm-3 col-3 desktop">
                    <label for="Fecha3">Estatus:</label>
                </div>
                <div class="col-sm-1 col-1">
                    <label for="Fecha3">Detalles:</label>
                </div>
            </div>
            <div *ngFor="let ticket of tickets"  class="row ">
                

                <div class="col-sm-3 col-3 desktop" *ngIf=!ticket.archivado>

                    <input type="text" class="form-control" value="{{ ticket.reporte }}">
                </div>
                <div class="col-sm-2 col-2 desktop" *ngIf=!ticket.archivado>
                    
                    <input type="text" class="form-control" value="{{ ticket.fechaInicio}}" readonly>
                </div>
                <div class="col-sm-3 col-3" *ngIf=!ticket.archivado >
                    
                    <input type="text" class="form-control" value="{{ ticket._id}}" readonly>
                </div>
                <div class="col-sm-2 col-2 desktop" *ngIf=!ticket.archivado>
                    
                    <input type="text" class="form-control" value="{{ ticket.estatus}}" readonly>
                </div>
                <div class="col-sm-1 col-1" *ngIf=!ticket.archivado>
                    <a title="Detalles" class="VerDetalles" (click)="VerDetalles(ticket._id)"><i class="fas fa-eye"></i></a>
                </div>
            </div>
            <div *ngFor="let ticket of tickets"  class="row " >
                

                <div class="col-sm-3 col-3 desktop"  *ngIf="op==2">

                    <input type="text" class="form-control" value="{{ ticket.reporte }}">
                </div>
                <div class="col-sm-2 col-2 desktop"  *ngIf="op==2">
                    
                    <input type="text" class="form-control" value="{{ ticket.fechaInicio}}" readonly>
                </div>
                <div class="col-sm-3 col-3"  *ngIf="op==2">
                    
                    <input type="text" class="form-control" value="{{ ticket._id}}" readonly>
                </div>
                <div class="col-sm-2 col-2 desktop"  *ngIf="op==2">
                    
                    <input type="text" class="form-control" value="{{ ticket.estatus}}" readonly>
                </div>
                <div class="col-sm-1 col-1"  *ngIf="op==2">
                    <a title="Detalles" class="VerDetalles" (click)="VerDetalles(ticket._id)"><i class="fas fa-eye"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
