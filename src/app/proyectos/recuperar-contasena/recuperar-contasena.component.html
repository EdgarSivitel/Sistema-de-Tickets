    <div class="card">
        <div class="container">

            <div class="row ">
                <div class="col-12" id="titulo">
                    <h1 class=""> Recuperar Contrase√±a</h1>
                    <hr class="division">
                </div>

            </div>
            <div class="row ">
                <div class="col-12">
                    <label for="Nombre">Correo:<font color="red">*</font></label>
                    <input type="text" class="form-control" id="Correo" name="correo" [(ngModel)]="correo">
                </div>

            </div>
            <div class="row">
                <div class="col-12">
                    <label for="empresa">Confirmar correo:</label>
                    <input type="text" class="form-control"  [(ngModel)]="correo1"  (ngModelChange)="revisarCorreo()">
                    <div class="alert alert-danger Alerta d-none" role="alert" id="correoIncorrecto">
                        Correo no coincide
                       </div>
                </div>
                

            </div>


            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-primary-local" id="BtnCrear"
                        (click)="recuperarContrasena()">Recuperar</button>
                </div>

            </div>
            
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-warning   d-none" role="status" id="Spinner">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
