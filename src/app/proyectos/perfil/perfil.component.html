<div id="BackgroundDiv">
    <nav id="mainNav" class="navbar navbar-expand-lg" >
        <div class="container-fluid" id="BarraNavegacion">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header"><font color="white">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button></font>
                <a class="navbar-brand page-scroll" href="/home" id="SivitelLetras">SIVITEL</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" id="MenuOpciones">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="/home">
                            Inicio
                        </a>

                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="/menu">
                            Regresar
                        </a>

                    </li>
                  

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    <div class="card">
        <div class="container">
            <div class="row ">
                <div class="col-12" id="titulo">
                    <h1 class=""> Perfil</h1>
                    <hr class="division">
                </div>
                
            </div>
           
            <div class="row">
                <div class="col-6">
                    <label for="Nombre">Nombre completo:</label>
                    <input type="text" class="form-control" id="Nombre" [(ngModel)]="nombre">
                </div>
                
                <div class="col-6">
                    <label for="tipo">Tipo de Usuario</label>
                    <input type="text" class="form-control"  [(ngModel)]="tipo">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="Empresa">Empresa</label>
                    <input type="text" class="form-control" id="Empresa" [(ngModel)]="empresa">
                </div>
                <div class="col-6">
                    <label for="Direccion">Direccion</label>
                    <input type="text" class="form-control" id="Direccion" [(ngModel)]="direccion">
                </div>
                
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="Correo">Correo</label>
                    <input type="email" class="form-control" id="Correo" [(ngModel)]="correo">
                    <div class="alert alert-danger Alerta d-none" role="alert" id="CorreoIncorrecto">
                        Correo Incorrecto
                       </div>
                </div>
                <div class="col-6">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control" id="usuario" [(ngModel)]="usuario" >
                    <div class="alert alert-danger Alerta d-none" role="alert" id="UsuarioExistente">
                        Usuario Existente
                       </div>
                </div>
            </div>
            
            
        </div>
    </div>
</div>
